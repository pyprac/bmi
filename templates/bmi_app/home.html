<html>
<body>
<form action='result/' method='POST'>
    {% csrf_token %}
    Height(cm):<br>
    <input type='number' name='height'><br>
    Weight(kg):<br>
    <input type='number' name='weight' >
    <input type='submit' value='SHOW' BMI>
</form>
 
<p>BMI = body mass index</p>
<p>Under Weight => BMI < 18.5</p>
<p>Normal Weight => 18.5 >= BMI <= 24.9</p>
<p>Over Weight => 25 < BMI < 30 </p>
<p>Obesity => BMI > 30</p>
</body>
</html>
